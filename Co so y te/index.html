<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bệnh viện Việt ĐỨc</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="header">
        <div class="header-arrow">
            <i class="fas fa-arrow-left"></i>
        </div>
        <div class="header-navbar">
            <div class="header-support">
                <div class="header-question">
                    <i class="fas fa-question-circle"></i>
                </div>

            </div>
            <div class="header-bar">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </div>

    <div class="picture">
        <img src="./image/BV Việt Đức.jpg" alt="">
    </div>
    <div class="name">
        <div class="name-avatar">
            <img src="./image/avatar.jpg" alt="">
        </div>
        <div class="name-info">
            <h2>Bệnh viện Hữu nghị Việt Đức</h2>
            <span><i class="fas fa-map-marker-alt"></i> Số 16-18 Phủ Doãn - Hoàn Kiếm - Hà Nội</span>
        </div>
    </div>
    <div class="menu">
        <ul class="menu-item">
            <li class="menu-list">
                <a href="#">Giới thiệu</a>
            </li>
            <li class="menu-list">
                <a href="#">thế mạnh chuyên môn</a>
            </li>
            <li class="menu-list">
                <a href="#">trang thiết bị</a>
            </li>
            <li class="menu-list">
                <a href="#">vị trí</a>
            </li>
            <li class="menu-list">
                <a href="#">quy trình khám</a>
